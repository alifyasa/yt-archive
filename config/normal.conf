-i
-o "archive/%(uploader)s (%(uploader_id)s)/%(upload_date)s - %(title)s - (%(duration)ss) [%(id)s]/%(title)s - (%(duration)ss) [%(resolution)s] [%(id)s].%(ext)s"

# Archive Settings
--download-archive archive/completed.txt
-a channels.txt
--downloader aria2c

# Oldest First
--playlist-reverse

# Cookies
--cookies cookies/normal.txt

# Hopefully not detected as bot
--rate-limit 4M
--sleep-requests 3
--sleep-interval 60
--max-sleep-interval 120

# Uniform Format
--prefer-ffmpeg
--merge-output-format mkv

# Get All Subs to SRT
--write-sub
--all-subs
--convert-subs srt

# Get metadata
--add-metadata
--write-description
--write-thumbnail

# Debug
-v
